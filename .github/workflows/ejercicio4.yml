name: Ejercicio 4

on:
  push:
    branches:
      - main

jobs:
  test-multi-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Ejecutar tests
        run: npm test

      - name: Mostrar sistema operativo
        run: echo "Sistema operativo: ${{ matrix.os }}"

      - name: Solo en Linux
        if: matrix.os == 'ubuntu-latest'
        run: echo "Este step solo aparece en Linux"
